<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线性图表</title>
</head>

<body>
  <div id="app" style="width: 500px;height: 500px;"></div>
  <!-- <srcipt src="js/d3.v4.min.js"></srcipt> -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script>
    var width = 500;
    var height = 250;
    var margin = {
      left: 50,
      top: 30,
      right: 50,
      botton: 30
    }
    var g_width = width - margin.left - margin.right;
    var g_height = height - margin.top - margin.botton;

    var svg = d3.select("#app")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
    var g = svg
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var data = [2, 9, 5, 11, 8, 2];

    var scale_x = d3.scaleLinear()
      .domain([0, data.length - 1])
      .range([0, g_width]);
    var scale_y = d3.scaleLinear()
      .domain([0, d3.max(data)])
      .range([g_height, 0]);

    var line_generator = d3.line()
      .x(function (d, i) {
        return scale_x(i);
      })
      .y(function (d) {
        return scale_y(d);
      })
      .curve(d3.curveBasis);
    g.append("path")
      .attr("d", line_generator(data))
      .attr("fill", "none")
      .attr("stroke", "#00f");

    var x_axis = d3.axisBottom().scale(scale_x);
    var y_axis = d3.axisLeft().scale(scale_y);
    g.append("g")
      .call(x_axis)
      .attr("transform", "translate(0," + g_height + ")");
    g.append("g")
      .call(y_axis)
      .append("text")
      .text("价格($)")
      .attr("transform", "rotate(-90)")
      .attr("dy", "15px")
      .attr("fill", "#333")
  </script>
</body>

</html>
